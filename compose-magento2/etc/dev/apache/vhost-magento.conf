<VirtualHost *:80>
    DocumentRoot /var/www/html
    ServerName magento-ce-22.dk

    <Directory ~ /var/www/html/(app)/>
        Order Deny,Allow
        Deny from All
    </Directory>

    <Directory /var/www/html>
        Order Allow,Deny
        allow from All
    </Directory>

    ErrorLog /var/log/apache2/magento2-error.log
    CustomLog /var/log/apache2/magento2-access.log combined
    LogLevel warn
</VirtualHost>

